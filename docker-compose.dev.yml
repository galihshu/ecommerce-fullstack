services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-dev
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1337
      DB_NAME: db_ecommerce
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8080
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - ecommerce-network
    volumes:
      - ./backend:/app
      - /app/vendor
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  redis_data:

networks:
  ecommerce-network:
    driver: bridge
